[tool.poetry]
name = "innohassle-musicroom"
version = "0.1.0"
description = ""
authors = ["Saveliy <s.lekhtin@innopolis.university>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
aiogram = "^3.4.1"
aiogram-dialog = "^2.2.0"
aiohttp = "^3.9.3"
alembic = "^1.13.3"
asyncpg = "^0.29.0"
authlib = "^1.3.0"
colorlog = "^6.8.2"
cryptography = "^43.0.1"
fastapi = "^0.115.0"
fastapi-swagger = "^0.2.3"
httpx = "^0.27.0"
icalendar = "^5.0.11"
pillow = "^10.0.1"
pre-commit = "^3.6.2"
pydantic = { version = "<2.10", extras = ["email"] } # TODO: Update when aiogram supports pydantic 2.6+
python-docx = "^1.1.0"
pyyaml = "^6.0.1"
redis = "^5.1.0"
ruff = "^0.6.8"
sqlalchemy = "^2.0.23"
uvicorn = "^0.31.0"
babel = "^2.16.0"
fluent-runtime = "^0.4.0"

[tool.ruff]
line-length = 120
lint.ignore = [
    # wildcard imports are fine
    "F403",
    "F405",
    "PLR"
]
lint.extend-select = ["I", "UP", "PL"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
