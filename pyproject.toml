[tool.poetry]
name = "innohassle-musicroom"
version = "0.1.0"
description = ""
authors = ["Saveliy <s.lekhtin@innopolis.university>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
aiogram = "^3.4.1"
aiogram-dialog = "^2.2.0"
aiohttp = "^3.9.3"
alembic = "^1.13.3"
asyncpg = "^0.30.0"
authlib = "^1.3.0"
babel = "^2.16.0"
colorlog = "^6.8.2"
cryptography = "^44.0.0"
fastapi = "^0.115.6"
fastapi-swagger = "^0.2.3"
fluent-runtime = "^0.4.0"
httpx = "^0.28.0"
icalendar = "^6.1.0"
pillow = "^11.0.0"
pre-commit = "^4.0.1"
pydantic = { version = "^2.9", extras = ["email"] }
python-docx = "^1.1.0"
pytz = "^2024.2"
pyyaml = "^6.0.1"
redis = "^5.1.0"
ruff = "^0.8.1"
sqlalchemy = "^2.0.23"
uvicorn = "^0.32.1"
cairosvg = "^2.7.1"

[tool.ruff]
line-length = 120
lint.ignore = [
    # wildcard imports are fine
    "F403",
    "F405",
    "PLR"
]
lint.extend-select = ["I", "UP", "PL"]
target-version = "py312"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
