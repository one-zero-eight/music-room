[tool.poetry]
name = "innohassle-musicroom"
version = "0.1.0"
description = ""
authors = ["Saveliy <s.lekhtin@innopolis.university>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
aiogram = "^3.15.0"
aiogram-dialog = "^2.2.0"
aiohttp = "^3.10.11"
alembic = "^1.14.0"
asyncpg = "^0.30.0"
authlib = "^1.3.0"
colorlog = "^6.9.0"
cryptography = "^43.0.1"
fastapi = "^0.115.5"
fastapi-swagger = "^0.2.5"
httpx = "^0.27.0"
icalendar = "^6.0.1"
pillow = "^11.0.0"
pre-commit = "^4.0.1"
pydantic = { version = "<2.10", extras = ["email"] } # TODO: Update when aiogram supports pydantic 2.6+
python-docx = "^1.1.0"
pyyaml = "^6.0.1"
redis = "^5.2.0"
ruff = "^0.7.4"
sqlalchemy = "^2.0.23"
uvicorn = "^0.32.0"
babel = "^2.16.0"
fluent-runtime = "^0.4.0"

[tool.ruff]
line-length = 120
lint.ignore = [
    # wildcard imports are fine
    "F403",
    "F405",
    "PLR"
]
lint.extend-select = ["I", "UP", "PL"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
